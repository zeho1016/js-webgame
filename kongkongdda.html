<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>
<body>
    <div><span id="order">1</span>쿵쿵따</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text"/>
    <button>입력</button>
    <script>
        const number = Number(prompt('몇명이 참여하나요?'));
        const $order = document.querySelector('#order');
        const $word = document.querySelector('#word');
        const $input = document.querySelector('input');
        const $button = document.querySelector('button');
        let word; 
        let newWord;

        const onClickButton = () => {
            if(!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)){ // 제시어가 비어있는가 or (단어가 올바른가 and 단어가 세글자인가)
                word = newWord; // 입력된 단어가 제시어가 된다.
                $word.textContent = word;
                $input.value = '';
                const order = Number($order.textContent);  // 현재 순서
                    if(order + 1 > number){
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
            } else{ // 
                alert('올바르지 않은 단어입니다.');
            }
            $input.value = '';
            $input.focus(); 
        };
        const onInput = (event) => {
            newWord = event.target.value;
        };
        $button.addEventListener('click', onClickButton);
        $button.addEventListener('input', onInput);
    </script>
</body>
</html>
